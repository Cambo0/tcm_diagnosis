{% extends "base.html" %}

{% block content %}
    <h1>管理员控制面板</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">添加中药</h5>
                    <p class="card-text">添加新的中药到数据库。</p>
                    <a href="{{ url_for('admin.add_herb') }}" class="btn btn-primary">添加中药</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">添加疾病</h5>
                    <p class="card-text">添加新的疾病到数据库。</p>
                    <a href="{{ url_for('admin.add_disease') }}" class="btn btn-primary">添加疾病</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">添加关联</h5>
                    <p class="card-text">添加中药和疾病之间的关联。</p>
                    <a href="{{ url_for('admin.add_association') }}" class="btn btn-primary">添加关联</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">管理中药</h5>
                    <p class="card-text">管理中药和数据库。</p>
                    <a href="{{ url_for('admin.manage_herbs') }}" class="btn btn-primary">管理中药</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">管理疾病</h5>
                    <p class="card-text">添加疾病数据库。</p>
                    <a href="{{ url_for('admin.manage_diseases') }}" class="btn btn-primary">管理疾病</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">管理关联</h5>
                    <p class="card-text">管理中药和疾病之间的关联。</p>
                    <a href="{{ url_for('admin.manage_associations') }}" class="btn btn-primary">管理关联</a>
                </div>
            </div>
        </div>
        <div class="card">
            <h3>批量添加中药</h3>
            <a href="{{ url_for('admin.bulk_add_herbs') }}" class="btn btn-primary">批量添加中药</a>
        </div>
        <div class="card">
            <h3>批量添加疾病</h3>
            <a href="{{ url_for('admin.bulk_add_diseases') }}" class="btn btn-primary">批量添加疾病</a>
        </div>
        <div class="card">
            <h3>批量添加中药-疾病关联</h3>
            <a href="{{ url_for('admin.bulk_add_association') }}" class="btn btn-primary">批量添加中药-疾病关联</a>
        </div>
    </div>
{% endblock %}
