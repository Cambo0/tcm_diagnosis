{% extends "base.html" %}

{% block content %}
    <h1>批量添加中药</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.herbs.label }}<br>
            {{ form.herbs(rows=10, cols=50) }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
