{% extends "base.html" %}

{% block content %}
    <h1>批量添加疾病</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.diseases.label }}<br>
            {{ form.diseases(rows=10, cols=50) }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
