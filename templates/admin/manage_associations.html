{% extends "base.html" %}

{% block content %}
    <h1>管理关系</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for association in associations %}
            <tr>
                <td>{{ association.id }}</td>
                <td>{{ association.name }}</td>
                <td>
                    <a href="{{ url_for('admin.edit_association', id=association.id) }}" class="btn btn-sm btn-primary">编辑</a>
                    <a href="{{ url_for('admin.delete_association', id=association.id) }}" class="btn btn-sm btn-danger">删除</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('admin.add_association') }}" class="btn btn-success">添加新关系</a>
{% endblock %}
